jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Felipeflskater
          outputs: |
            dist/snake.svg
            dist/snake.gif

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          publish_dir: dist
          token: ${{ secrets.GITHUB_TOKEN }}
